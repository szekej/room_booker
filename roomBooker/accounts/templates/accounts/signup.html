{% extends 'meeting/base.html' %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>{{ form.username.label_tag }}</th>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <th>{{ form.email.label_tag }}</th>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <th>{{ form.password1.label_tag }}</th>
                <td>{{ form.password1 }}</td>
            </tr>
            <tr>
                <th>{{ form.password2.label_tag }}</th>
                <td>{{ form.password2 }}</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-default">Sign Up</button>
    </form>
</div>
{% endblock %}
