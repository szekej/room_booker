{% extends 'meeting/base.html' %}

{% block content %}
    <h1>Event details: {{detail_meet.name}}</h1>
    <h3>{{detail_meet.meet_date|date:'d.m.Y'}} <br>{{detail_meet.start_time|time:'H:i'}} - {{detail_meet.end_time|time:'H:i'}}</h3>
    <h5>Room: {{detail_meet.room}}</h5>
    <button class="cancel" onclick="location.href='{% url 'delete_meet' detail_meet.id %}'">Delete</button>
{% endblock %}
