<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting</title>
</head>
<body>
    {% if rooms %}
        {% for room in rooms %}
            <h1><a href="{% url 'room_detail' room.id %}">{{ room }}</a></h1>
        {% endfor %}
    {% endif %}

    <button><a href="{% url 'add_room' %}">Add Room</a></button>
</body>
</html>
